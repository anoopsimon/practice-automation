<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap Page</title>
  <!-- Add Bootstrap CSS CDN link -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Custom CSS for mobile-first responsiveness and sticky footer */
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .content {
      flex: 1;
      padding: 10px;
    }

    .footer {
      padding: 20px 0;
      background-color: #007BFF;
      color: #fff;
      text-align: center;
    }
  </style>
</head>
<body>

<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-light bg-primary">

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link text-white" href="#">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" href="#">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" href="#">Services</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" href="#">Contact</a>
      </li>
    </ul>
  </div>
</nav>

<!-- Content -->
<div class="container content">
  <h1>Welcome to Our Website</h1>
  <p>This is a mobile-friendly webpage using Bootstrap with a header and a footer.</p>
  <!-- Add your content here -->
</div>

<!-- Footer -->
<footer class="footer">
  <div class="container">
    <h5>About Us</h5>
    <p>Your description goes here.</p>
    <h5>Contact Us</h5>
    <p>Email: example@example.com<br>Phone: (123) 456-7890</p>
  </div>
</footer>

<!-- Add Bootstrap JavaScript CDN link at the end of the body for functionality -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
